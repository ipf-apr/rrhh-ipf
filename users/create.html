    <aside id="aside" tabindex="-1" class="offcanvas-lg offcanvas-start bg-dark px-3 col-2">
      <div class="offcanvas-header border-bottom text-white">

    <div class="container-fluid p-5 mb-2 col">
      <header>
        <h1>
          Nuevo Empleado
        </h1>
        <br><br>
      </header>
      <main>
        <form class="row g-3 needs-validation ">
          <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Apellido <small class="text-danger">(*)</small></label>
            <input type="text" class="form-control" id="Lastname" placeholder="Gabriel" required>
          </div>
          <div class="col-md-4">
            <label for="validationCustom02" class="form-label">Nombres <small class=" text-danger">(*)</small></label>
            <input type="text" class="form-control" id="name" placeholder="Acosta" required>
          </div>
          <div class="col-md-3">
            <label for="validationCustomUsername" class="form-label">DNI <small class=" text-danger">(*)</small></label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">Nro</span>
              <input type="number" class="form-control" id="dni" aria-describedby="inputGroupPrepend"
                placeholder="41234789" required>
              <div class="invalid-feedback">
                Por favor, ingrese un DNI válido.
              </div>
            </div>
          </div>
          <div class="col-md-8">
            <label for="validationCustom03" class="form-label">Domicilio <small class=" text-danger">(*)</small></label>
            <input type="text" class="form-control" id="domicilio" placeholder="Barrio San Martin calle Junin 1030"
              required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Fecha de Nacimiento <small
                class=" text-danger">(*)</small></label>
            <input type="date" class="form-control" id="fechaNac" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustomUsername" class="form-label">Celular <small
                class=" text-danger">(*)</small></label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">+549</span>
              <input type="number" class="form-control" id="phone" aria-describedby="inputGroupPrepend"
                placeholder="3704786500" required>
              <div class="invalid-feedback">
                Por favor, ingrese un nro de celular válido.
              </div>
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom05" class="form-label">Nro. legajo <small
                class=" text-danger">(*)</small></label>
            <input type="number" class="form-control" placeholder="01" id="nroLegajo" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-4">
            <label for="validationCustom05" class="form-label">Fecha de Ingreso<small
                class=" text-danger">(*)</small></label>
            <input type="date" class="form-control" id="Ingreso" required>
            <div class="invalid-feedback">
            </div>
          </div>
          <div class="col-md-3">
            <label for="validationCustom06" class="form-label">Puesto laboral <small
                class=" text-danger">(*)</small></label>
            <select class="form-select form-select-sm" aria-label=".form-select-sm example" required>
              <option selected>seleccione el puesto</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
              <option value="4">Three</option>
              <option value="5">Three</option>
              <option value="6">Three</option>
            </select>
          </div>
          <div class="col-12">
            <button class="btn btn-primary" type="submit">Cargar</button>
            <button class="btn btn-secondary" type="reset">Borrar formulario</button>
          </div>
        </form>
      </main>
    </div>
